<body>
    <script>
    'use strict'
    // Description:
    // You will be given a string of letters. The string must be returned in alphabetical order.
    let str = 'askmepo';
    let inOrder ='';
   
    function alphabet (j) {
         inOrder = j.split('').sort().join('');
         return inOrder
    }

    alphabet(str);
    console.log(alphabet(str));
    

   
    </script>
</body>
