<!DOCTYPE html>

<body>
    <script>
    'use strict'
    // Description:
    // You will be given a string of letters. The string must be returned in alphabetical order.
    let string = 'askmepo';
   
    function alphabet (j) {
        // j.split(' ').sort;
        return j.split.sort((a,b)=>a.toLowerCase()>b.toLowerCase()).join;
    }

    alphabet(string);
    console.log(string);
    

   
    </script>
</body>
