    function codingCamp(fees,savings,months,montlyInterest) {

        let sum = (montlyInterest/12/100*needSum*months);

    }
    };

        savings1 = 300,
        months1 = 3,
        montlyInterest1 = 35;

    codingCamp(fees1,savings1,months1,montlyInterest1);
