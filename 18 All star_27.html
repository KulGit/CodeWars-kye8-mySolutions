    <script>
    'use strict'

    function factor(number) {
        if (number==0) {
            console.log('1');

            return 1;
        } else {
            let result = 1;
            for (let i=1; i<=number; i++) {
                result*=i;
            }
            console.log(result);
            return result;
        }
    };

    factor(8);
