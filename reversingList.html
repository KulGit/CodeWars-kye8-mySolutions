<body>
    <script>
    let code = ['a','b','c','d','e','i','j'];
    let newarray = [];


    function reversingList(x){
        let longArray = x.length;
        for (let i = 0; i < longArray; i++) {
            newarray.push(x[longArray-i-1]);
        }
        console.log('notice');

    }
    reversingList(code);
    console.log(newarray);

    </script>
</body>
